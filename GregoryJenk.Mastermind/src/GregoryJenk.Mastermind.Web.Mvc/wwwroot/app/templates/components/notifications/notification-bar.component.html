<ng2-slim-loading-bar>

</ng2-slim-loading-bar>
<div class="notification-container">
    <div class="notification alert animated"
        [class.alert-danger]="notification.type == 0"
        [class.alert-info]="notification.type == 1"
        [class.alert-success]="notification.type == 2"
        [class.alert-warning]="notification.type == 3"
        [class.slideInRight]="!notification.hidden"
        [class.slideOutRight]="notification.hidden"
        *ngFor="let notification of notificationService.notifications">
        <strong>
            {{notification.title}}
        </strong>
        <a class="float-right" (click)="notification.hide()">
            Hide
        </a>
        <p>
            {{notification.message}}
        </p>
    </div>
</div>
