<navigation-bar>

</navigation-bar>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <button class="btn btn-primary btn-lg" role="button" (click)="startGame()">
                    Play
                </button>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body text-center">
                <peg-code [pegCode]="pegCode" *ngFor="let pegCode of _colours">

                </peg-code>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body text-center">
                <peg-code [pegCode]="pegCode" *ngFor="let pegCode of _currentGame?._answer">

                </peg-code>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default" *ngFor="let guess of _currentGame?._guesses">
            <div class="panel-body text-center">
                <peg-code [pegCode]="pegCode" *ngFor="let pegCode of guess._pegCodes">

                </peg-code>
            </div>
        </div>
    </div>
</div>
