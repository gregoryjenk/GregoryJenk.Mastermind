<div class="panel panel-default">
    <div class="panel-body text-center">
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-group" role="group">
                    <button class="btn btn-default"
                        disabled
                        type="button"
                        [class.active]="wizardStep.step == step"
                        *ngFor="let wizardStep of steps">
                        <i [class]="wizardStep.iconClass" aria-hidden="true">

                        </i>
                        {{wizardStep.name}}
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <a class="btn btn-default btn-sm pull-left"
                    role="button"
                    *ngIf="backStepVisible()"
                    (click)="backStep()">
                    Back
                </a>
                <a class="btn btn-primary btn-sm pull-right"
                    role="button"
                    [class.disabled]="!nextStepEnable()"
                    *ngIf="nextStepVisible()"
                    (click)="nextStep()">
                    {{nextText}}
                </a>
                <a class="btn btn-primary btn-sm pull-right"
                    role="button"
                    *ngIf="completeVisible()"
                    (click)="complete()">
                    {{completeText}}
                </a>
            </div>
        </div>
    </div>
</div>
<ng-content></ng-content>
